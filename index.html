<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Color Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.5s ease;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4 bg-gray-100" id="body-element">

    <div class="w-full max-w-lg bg-white bg-opacity-95 backdrop-blur-sm shadow-2xl rounded-xl p-8 border-b-8 border-indigo-500 text-center">
        
        <h1 class="text-3xl font-extrabold text-gray-800 mb-4">
            Color Palette Explorer
        </h1>
        <p class="text-gray-500 mb-8">
            Click the button to generate a new random color for the background!
        </p>

        <!-- Color Display -->
        <div class="bg-gray-100 p-4 rounded-lg shadow-inner mb-8">
            <label class="block text-sm font-medium text-gray-600 mb-1">Current Hex Color Code:</label>
            <span id="color-code" class="text-4xl font-mono font-bold text-indigo-600 select-all">
                #F3F4F6
            </span>
        </div>

        <button id="generate-button" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg shadow-lg transition duration-200 transform hover:scale-[1.03] focus:outline-none focus:ring-4 focus:ring-indigo-300">
            Generate New Color
        </button>
    </div>

    <script>
        const bodyElement = document.getElementById('body-element');
        const colorCodeDisplay = document.getElementById('color-code');
        const generateButton = document.getElementById('generate-button');

        function getRandomHexColor() {
            let hex = '#' + Math.floor(Math.random() * 16777215).toString(16).padStart(6, '0').toUpperCase();
            return hex;
        }

        function changeColor() {
            const newColor = getRandomHexColor();
            
            bodyElement.style.backgroundColor = newColor;

            colorCodeDisplay.textContent = newColor;

            const brightness = calculateBrightness(newColor);
            const textColor = (brightness > 180) ? '#374151' : '#E5E7EB'; 
            colorCodeDisplay.style.color = textColor;
        }

        function calculateBrightness(hex) {
            const r = parseInt(hex.substring(1, 3), 16);
            const g = parseInt(hex.substring(3, 5), 16);
            const b = parseInt(hex.substring(5, 7), 16);
            return (0.2126 * r) + (0.7152 * g) + (0.0722 * b);
        }

        generateButton.addEventListener('click', changeColor);

        changeColor();
    </script>
</body>
</html>
